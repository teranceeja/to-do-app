{% extends 'base.html' %}

{% block title %} add page {% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
<div class="flex items-center justify-center p-12">
    <div class="mx-auto w-full max-w-[550px]">
     
        <div class="mb-5">
          <label
            for="name"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Title
          </label>
          <input
            type="text"
            name="topic"
            id="name"
            placeholder="Title"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>     
        <div class="mb-5">
          <label
            for="message"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Description
          </label>
          <textarea
            rows="4"
            name="description"
            id="message"
            placeholder="Type your description"
            class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          ></textarea>
        </div>
        <div>
          <button
            class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none" type="submit" value="add">
            Submit
          </button>
            <a href="{% url 'tdo:homePage' %}" class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none">go to home</a>
        </div>
    </div>
  </div>
</form>
{% endblock %}
